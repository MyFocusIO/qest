                <div class="highlight"><pre><div class='line' id='LC1'># Redis configuration file example</div><div class='line' id='LC2'><br/></div><div class='line' id='LC3'># Note on units: when memory size is needed, it is possible to specifiy</div><div class='line' id='LC4'># it in the usual form of 1k 5GB 4M and so forth:</div><div class='line' id='LC5'>#</div><div class='line' id='LC6'># 1k =&gt; 1000 bytes</div><div class='line' id='LC7'># 1kb =&gt; 1024 bytes</div><div class='line' id='LC8'># 1m =&gt; 1000000 bytes</div><div class='line' id='LC9'># 1mb =&gt; 1024*1024 bytes</div><div class='line' id='LC10'># 1g =&gt; 1000000000 bytes</div><div class='line' id='LC11'># 1gb =&gt; 1024*1024*1024 bytes</div><div class='line' id='LC12'>#</div><div class='line' id='LC13'># units are case insensitive so 1GB 1Gb 1gB are all the same.</div><div class='line' id='LC14'><br/></div><div class='line' id='LC15'># By default Redis does not run as a daemon. Use &#39;yes&#39; if you need it.</div><div class='line' id='LC16'># Note that Redis will write a pid file in /var/run/redis.pid when daemonized.</div><div class='line' id='LC17'>daemonize no</div><div class='line' id='LC18'><br/></div><div class='line' id='LC19'># When running daemonized, Redis writes a pid file in /var/run/redis.pid by</div><div class='line' id='LC20'># default. You can specify a custom pid file location here.</div><div class='line' id='LC21'>pidfile /var/run/redis.pid</div><div class='line' id='LC22'><br/></div><div class='line' id='LC23'># Accept connections on the specified port, default is 6379.</div><div class='line' id='LC24'># If port 0 is specified Redis will not listen on a TCP socket.</div><div class='line' id='LC25'>port 6379</div><div class='line' id='LC26'><br/></div><div class='line' id='LC27'># If you want you can bind a single interface, if the bind option is not</div><div class='line' id='LC28'># specified all the interfaces will listen for incoming connections.</div><div class='line' id='LC29'>#</div><div class='line' id='LC30'># bind 127.0.0.1</div><div class='line' id='LC31'><br/></div><div class='line' id='LC32'># Specify the path for the unix socket that will be used to listen for</div><div class='line' id='LC33'># incoming connections. There is no default, so Redis will not listen</div><div class='line' id='LC34'># on a unix socket when not specified.</div><div class='line' id='LC35'>#</div><div class='line' id='LC36'># unixsocket /tmp/redis.sock</div><div class='line' id='LC37'># unixsocketperm 755</div><div class='line' id='LC38'><br/></div><div class='line' id='LC39'># Close the connection after a client is idle for N seconds (0 to disable)</div><div class='line' id='LC40'>timeout 0</div><div class='line' id='LC41'><br/></div><div class='line' id='LC42'># Set server verbosity to &#39;debug&#39;</div><div class='line' id='LC43'># it can be one of:</div><div class='line' id='LC44'># debug (a lot of information, useful for development/testing)</div><div class='line' id='LC45'># verbose (many rarely useful info, but not a mess like the debug level)</div><div class='line' id='LC46'># notice (moderately verbose, what you want in production probably)</div><div class='line' id='LC47'># warning (only very important / critical messages are logged)</div><div class='line' id='LC48'>loglevel verbose</div><div class='line' id='LC49'><br/></div><div class='line' id='LC50'># Specify the log file name. Also &#39;stdout&#39; can be used to force</div><div class='line' id='LC51'># Redis to log on the standard output. Note that if you use standard</div><div class='line' id='LC52'># output for logging but daemonize, logs will be sent to /dev/null</div><div class='line' id='LC53'>logfile stdout</div><div class='line' id='LC54'><br/></div><div class='line' id='LC55'># To enable logging to the system logger, just set &#39;syslog-enabled&#39; to yes,</div><div class='line' id='LC56'># and optionally update the other syslog parameters to suit your needs.</div><div class='line' id='LC57'># syslog-enabled no</div><div class='line' id='LC58'><br/></div><div class='line' id='LC59'># Specify the syslog identity.</div><div class='line' id='LC60'># syslog-ident redis</div><div class='line' id='LC61'><br/></div><div class='line' id='LC62'># Specify the syslog facility.  Must be USER or between LOCAL0-LOCAL7.</div><div class='line' id='LC63'># syslog-facility local0</div><div class='line' id='LC64'><br/></div><div class='line' id='LC65'># Set the number of databases. The default database is DB 0, you can select</div><div class='line' id='LC66'># a different one on a per-connection basis using SELECT &lt;dbid&gt; where</div><div class='line' id='LC67'># dbid is a number between 0 and &#39;databases&#39;-1</div><div class='line' id='LC68'>databases 16</div><div class='line' id='LC69'><br/></div><div class='line' id='LC70'>################################ SNAPSHOTTING  #################################</div><div class='line' id='LC71'>#</div><div class='line' id='LC72'># Save the DB on disk:</div><div class='line' id='LC73'>#</div><div class='line' id='LC74'>#   save &lt;seconds&gt; &lt;changes&gt;</div><div class='line' id='LC75'>#</div><div class='line' id='LC76'>#   Will save the DB if both the given number of seconds and the given</div><div class='line' id='LC77'>#   number of write operations against the DB occurred.</div><div class='line' id='LC78'>#</div><div class='line' id='LC79'>#   In the example below the behaviour will be to save:</div><div class='line' id='LC80'>#   after 900 sec (15 min) if at least 1 key changed</div><div class='line' id='LC81'>#   after 300 sec (5 min) if at least 10 keys changed</div><div class='line' id='LC82'>#   after 60 sec if at least 10000 keys changed</div><div class='line' id='LC83'>#</div><div class='line' id='LC84'>#   Note: you can disable saving at all commenting all the &quot;save&quot; lines.</div><div class='line' id='LC85'><br/></div><div class='line' id='LC86'>save 900 1</div><div class='line' id='LC87'>save 300 10</div><div class='line' id='LC88'>save 60 10000</div><div class='line' id='LC89'><br/></div><div class='line' id='LC90'># Compress string objects using LZF when dump .rdb databases?</div><div class='line' id='LC91'># For default that&#39;s set to &#39;yes&#39; as it&#39;s almost always a win.</div><div class='line' id='LC92'># If you want to save some CPU in the saving child set it to &#39;no&#39; but</div><div class='line' id='LC93'># the dataset will likely be bigger if you have compressible values or keys.</div><div class='line' id='LC94'>rdbcompression yes</div><div class='line' id='LC95'><br/></div><div class='line' id='LC96'># The filename where to dump the DB</div><div class='line' id='LC97'>dbfilename dump.rdb</div><div class='line' id='LC98'><br/></div><div class='line' id='LC99'># The working directory.</div><div class='line' id='LC100'>#</div><div class='line' id='LC101'># The DB will be written inside this directory, with the filename specified</div><div class='line' id='LC102'># above using the &#39;dbfilename&#39; configuration directive.</div><div class='line' id='LC103'># </div><div class='line' id='LC104'># Also the Append Only File will be created inside this directory.</div><div class='line' id='LC105'># </div><div class='line' id='LC106'># Note that you must specify a directory here, not a file name.</div><div class='line' id='LC107'>dir ./</div><div class='line' id='LC108'><br/></div><div class='line' id='LC109'>################################# REPLICATION #################################</div><div class='line' id='LC110'><br/></div><div class='line' id='LC111'># Master-Slave replication. Use slaveof to make a Redis instance a copy of</div><div class='line' id='LC112'># another Redis server. Note that the configuration is local to the slave</div><div class='line' id='LC113'># so for example it is possible to configure the slave to save the DB with a</div><div class='line' id='LC114'># different interval, or to listen to another port, and so on.</div><div class='line' id='LC115'>#</div><div class='line' id='LC116'># slaveof &lt;masterip&gt; &lt;masterport&gt;</div><div class='line' id='LC117'><br/></div><div class='line' id='LC118'># If the master is password protected (using the &quot;requirepass&quot; configuration</div><div class='line' id='LC119'># directive below) it is possible to tell the slave to authenticate before</div><div class='line' id='LC120'># starting the replication synchronization process, otherwise the master will</div><div class='line' id='LC121'># refuse the slave request.</div><div class='line' id='LC122'>#</div><div class='line' id='LC123'># masterauth &lt;master-password&gt;</div><div class='line' id='LC124'><br/></div><div class='line' id='LC125'># When a slave lost the connection with the master, or when the replication</div><div class='line' id='LC126'># is still in progress, the slave can act in two different ways:</div><div class='line' id='LC127'>#</div><div class='line' id='LC128'># 1) if slave-serve-stale-data is set to &#39;yes&#39; (the default) the slave will</div><div class='line' id='LC129'>#    still reply to client requests, possibly with out of data data, or the</div><div class='line' id='LC130'>#    data set may just be empty if this is the first synchronization.</div><div class='line' id='LC131'>#</div><div class='line' id='LC132'># 2) if slave-serve-stale data is set to &#39;no&#39; the slave will reply with</div><div class='line' id='LC133'>#    an error &quot;SYNC with master in progress&quot; to all the kind of commands</div><div class='line' id='LC134'>#    but to INFO and SLAVEOF.</div><div class='line' id='LC135'>#</div><div class='line' id='LC136'>slave-serve-stale-data yes</div><div class='line' id='LC137'><br/></div><div class='line' id='LC138'># Slaves send PINGs to server in a predefined interval. It&#39;s possible to change</div><div class='line' id='LC139'># this interval with the repl_ping_slave_period option. The default value is 10</div><div class='line' id='LC140'># seconds.</div><div class='line' id='LC141'>#</div><div class='line' id='LC142'># repl-ping-slave-period 10</div><div class='line' id='LC143'><br/></div><div class='line' id='LC144'># The following option sets a timeout for both Bulk transfer I/O timeout and</div><div class='line' id='LC145'># master data or ping response timeout. The default value is 60 seconds.</div><div class='line' id='LC146'>#</div><div class='line' id='LC147'># It is important to make sure that this value is greater than the value</div><div class='line' id='LC148'># specified for repl-ping-slave-period otherwise a timeout will be detected</div><div class='line' id='LC149'># every time there is low traffic between the master and the slave.</div><div class='line' id='LC150'>#</div><div class='line' id='LC151'># repl-timeout 60</div><div class='line' id='LC152'><br/></div><div class='line' id='LC153'>################################## SECURITY ###################################</div><div class='line' id='LC154'><br/></div><div class='line' id='LC155'># Require clients to issue AUTH &lt;PASSWORD&gt; before processing any other</div><div class='line' id='LC156'># commands.  This might be useful in environments in which you do not trust</div><div class='line' id='LC157'># others with access to the host running redis-server.</div><div class='line' id='LC158'>#</div><div class='line' id='LC159'># This should stay commented out for backward compatibility and because most</div><div class='line' id='LC160'># people do not need auth (e.g. they run their own servers).</div><div class='line' id='LC161'># </div><div class='line' id='LC162'># Warning: since Redis is pretty fast an outside user can try up to</div><div class='line' id='LC163'># 150k passwords per second against a good box. This means that you should</div><div class='line' id='LC164'># use a very strong password otherwise it will be very easy to break.</div><div class='line' id='LC165'>#</div><div class='line' id='LC166'># requirepass foobared</div><div class='line' id='LC167'><br/></div><div class='line' id='LC168'># Command renaming.</div><div class='line' id='LC169'>#</div><div class='line' id='LC170'># It is possilbe to change the name of dangerous commands in a shared</div><div class='line' id='LC171'># environment. For instance the CONFIG command may be renamed into something</div><div class='line' id='LC172'># of hard to guess so that it will be still available for internal-use</div><div class='line' id='LC173'># tools but not available for general clients.</div><div class='line' id='LC174'>#</div><div class='line' id='LC175'># Example:</div><div class='line' id='LC176'>#</div><div class='line' id='LC177'># rename-command CONFIG b840fc02d524045429941cc15f59e41cb7be6c52</div><div class='line' id='LC178'>#</div><div class='line' id='LC179'># It is also possilbe to completely kill a command renaming it into</div><div class='line' id='LC180'># an empty string:</div><div class='line' id='LC181'>#</div><div class='line' id='LC182'># rename-command CONFIG &quot;&quot;</div><div class='line' id='LC183'><br/></div><div class='line' id='LC184'>################################### LIMITS ####################################</div><div class='line' id='LC185'><br/></div><div class='line' id='LC186'># Set the max number of connected clients at the same time. By default there</div><div class='line' id='LC187'># is no limit, and it&#39;s up to the number of file descriptors the Redis process</div><div class='line' id='LC188'># is able to open. The special value &#39;0&#39; means no limits.</div><div class='line' id='LC189'># Once the limit is reached Redis will close all the new connections sending</div><div class='line' id='LC190'># an error &#39;max number of clients reached&#39;.</div><div class='line' id='LC191'>#</div><div class='line' id='LC192'># maxclients 128</div><div class='line' id='LC193'><br/></div><div class='line' id='LC194'># Don&#39;t use more memory than the specified amount of bytes.</div><div class='line' id='LC195'># When the memory limit is reached Redis will try to remove keys with an</div><div class='line' id='LC196'># EXPIRE set. It will try to start freeing keys that are going to expire</div><div class='line' id='LC197'># in little time and preserve keys with a longer time to live.</div><div class='line' id='LC198'># Redis will also try to remove objects from free lists if possible.</div><div class='line' id='LC199'>#</div><div class='line' id='LC200'># If all this fails, Redis will start to reply with errors to commands</div><div class='line' id='LC201'># that will use more memory, like SET, LPUSH, and so on, and will continue</div><div class='line' id='LC202'># to reply to most read-only commands like GET.</div><div class='line' id='LC203'>#</div><div class='line' id='LC204'># WARNING: maxmemory can be a good idea mainly if you want to use Redis as a</div><div class='line' id='LC205'># &#39;state&#39; server or cache, not as a real DB. When Redis is used as a real</div><div class='line' id='LC206'># database the memory usage will grow over the weeks, it will be obvious if</div><div class='line' id='LC207'># it is going to use too much memory in the long run, and you&#39;ll have the time</div><div class='line' id='LC208'># to upgrade. With maxmemory after the limit is reached you&#39;ll start to get</div><div class='line' id='LC209'># errors for write operations, and this may even lead to DB inconsistency.</div><div class='line' id='LC210'>#</div><div class='line' id='LC211'># maxmemory &lt;bytes&gt;</div><div class='line' id='LC212'><br/></div><div class='line' id='LC213'># MAXMEMORY POLICY: how Redis will select what to remove when maxmemory</div><div class='line' id='LC214'># is reached? You can select among five behavior:</div><div class='line' id='LC215'># </div><div class='line' id='LC216'># volatile-lru -&gt; remove the key with an expire set using an LRU algorithm</div><div class='line' id='LC217'># allkeys-lru -&gt; remove any key accordingly to the LRU algorithm</div><div class='line' id='LC218'># volatile-random -&gt; remove a random key with an expire set</div><div class='line' id='LC219'># allkeys-&gt;random -&gt; remove a random key, any key</div><div class='line' id='LC220'># volatile-ttl -&gt; remove the key with the nearest expire time (minor TTL)</div><div class='line' id='LC221'># noeviction -&gt; don&#39;t expire at all, just return an error on write operations</div><div class='line' id='LC222'># </div><div class='line' id='LC223'># Note: with all the kind of policies, Redis will return an error on write</div><div class='line' id='LC224'>#       operations, when there are not suitable keys for eviction.</div><div class='line' id='LC225'>#</div><div class='line' id='LC226'>#       At the date of writing this commands are: set setnx setex append</div><div class='line' id='LC227'>#       incr decr rpush lpush rpushx lpushx linsert lset rpoplpush sadd</div><div class='line' id='LC228'>#       sinter sinterstore sunion sunionstore sdiff sdiffstore zadd zincrby</div><div class='line' id='LC229'>#       zunionstore zinterstore hset hsetnx hmset hincrby incrby decrby</div><div class='line' id='LC230'>#       getset mset msetnx exec sort</div><div class='line' id='LC231'>#</div><div class='line' id='LC232'># The default is:</div><div class='line' id='LC233'>#</div><div class='line' id='LC234'># maxmemory-policy volatile-lru</div><div class='line' id='LC235'><br/></div><div class='line' id='LC236'># LRU and minimal TTL algorithms are not precise algorithms but approximated</div><div class='line' id='LC237'># algorithms (in order to save memory), so you can select as well the sample</div><div class='line' id='LC238'># size to check. For instance for default Redis will check three keys and</div><div class='line' id='LC239'># pick the one that was used less recently, you can change the sample size</div><div class='line' id='LC240'># using the following configuration directive.</div><div class='line' id='LC241'>#</div><div class='line' id='LC242'># maxmemory-samples 3</div><div class='line' id='LC243'><br/></div><div class='line' id='LC244'>############################## APPEND ONLY MODE ###############################</div><div class='line' id='LC245'><br/></div><div class='line' id='LC246'># By default Redis asynchronously dumps the dataset on disk. If you can live</div><div class='line' id='LC247'># with the idea that the latest records will be lost if something like a crash</div><div class='line' id='LC248'># happens this is the preferred way to run Redis. If instead you care a lot</div><div class='line' id='LC249'># about your data and don&#39;t want to that a single record can get lost you should</div><div class='line' id='LC250'># enable the append only mode: when this mode is enabled Redis will append</div><div class='line' id='LC251'># every write operation received in the file appendonly.aof. This file will</div><div class='line' id='LC252'># be read on startup in order to rebuild the full dataset in memory.</div><div class='line' id='LC253'>#</div><div class='line' id='LC254'># Note that you can have both the async dumps and the append only file if you</div><div class='line' id='LC255'># like (you have to comment the &quot;save&quot; statements above to disable the dumps).</div><div class='line' id='LC256'># Still if append only mode is enabled Redis will load the data from the</div><div class='line' id='LC257'># log file at startup ignoring the dump.rdb file.</div><div class='line' id='LC258'>#</div><div class='line' id='LC259'># IMPORTANT: Check the BGREWRITEAOF to check how to rewrite the append</div><div class='line' id='LC260'># log file in background when it gets too big.</div><div class='line' id='LC261'><br/></div><div class='line' id='LC262'>appendonly no</div><div class='line' id='LC263'><br/></div><div class='line' id='LC264'># The name of the append only file (default: &quot;appendonly.aof&quot;)</div><div class='line' id='LC265'># appendfilename appendonly.aof</div><div class='line' id='LC266'><br/></div><div class='line' id='LC267'># The fsync() call tells the Operating System to actually write data on disk</div><div class='line' id='LC268'># instead to wait for more data in the output buffer. Some OS will really flush </div><div class='line' id='LC269'># data on disk, some other OS will just try to do it ASAP.</div><div class='line' id='LC270'>#</div><div class='line' id='LC271'># Redis supports three different modes:</div><div class='line' id='LC272'>#</div><div class='line' id='LC273'># no: don&#39;t fsync, just let the OS flush the data when it wants. Faster.</div><div class='line' id='LC274'># always: fsync after every write to the append only log . Slow, Safest.</div><div class='line' id='LC275'># everysec: fsync only if one second passed since the last fsync. Compromise.</div><div class='line' id='LC276'>#</div><div class='line' id='LC277'># The default is &quot;everysec&quot; that&#39;s usually the right compromise between</div><div class='line' id='LC278'># speed and data safety. It&#39;s up to you to understand if you can relax this to</div><div class='line' id='LC279'># &quot;no&quot; that will will let the operating system flush the output buffer when</div><div class='line' id='LC280'># it wants, for better performances (but if you can live with the idea of</div><div class='line' id='LC281'># some data loss consider the default persistence mode that&#39;s snapshotting),</div><div class='line' id='LC282'># or on the contrary, use &quot;always&quot; that&#39;s very slow but a bit safer than</div><div class='line' id='LC283'># everysec.</div><div class='line' id='LC284'>#</div><div class='line' id='LC285'># If unsure, use &quot;everysec&quot;.</div><div class='line' id='LC286'><br/></div><div class='line' id='LC287'># appendfsync always</div><div class='line' id='LC288'>appendfsync everysec</div><div class='line' id='LC289'># appendfsync no</div><div class='line' id='LC290'><br/></div><div class='line' id='LC291'># When the AOF fsync policy is set to always or everysec, and a background</div><div class='line' id='LC292'># saving process (a background save or AOF log background rewriting) is</div><div class='line' id='LC293'># performing a lot of I/O against the disk, in some Linux configurations</div><div class='line' id='LC294'># Redis may block too long on the fsync() call. Note that there is no fix for</div><div class='line' id='LC295'># this currently, as even performing fsync in a different thread will block</div><div class='line' id='LC296'># our synchronous write(2) call.</div><div class='line' id='LC297'>#</div><div class='line' id='LC298'># In order to mitigate this problem it&#39;s possible to use the following option</div><div class='line' id='LC299'># that will prevent fsync() from being called in the main process while a</div><div class='line' id='LC300'># BGSAVE or BGREWRITEAOF is in progress.</div><div class='line' id='LC301'>#</div><div class='line' id='LC302'># This means that while another child is saving the durability of Redis is</div><div class='line' id='LC303'># the same as &quot;appendfsync none&quot;, that in pratical terms means that it is</div><div class='line' id='LC304'># possible to lost up to 30 seconds of log in the worst scenario (with the</div><div class='line' id='LC305'># default Linux settings).</div><div class='line' id='LC306'># </div><div class='line' id='LC307'># If you have latency problems turn this to &quot;yes&quot;. Otherwise leave it as</div><div class='line' id='LC308'># &quot;no&quot; that is the safest pick from the point of view of durability.</div><div class='line' id='LC309'>no-appendfsync-on-rewrite no</div><div class='line' id='LC310'><br/></div><div class='line' id='LC311'># Automatic rewrite of the append only file.</div><div class='line' id='LC312'># Redis is able to automatically rewrite the log file implicitly calling</div><div class='line' id='LC313'># BGREWRITEAOF when the AOF log size will growth by the specified percentage.</div><div class='line' id='LC314'># </div><div class='line' id='LC315'># This is how it works: Redis remembers the size of the AOF file after the</div><div class='line' id='LC316'># latest rewrite (or if no rewrite happened since the restart, the size of</div><div class='line' id='LC317'># the AOF at startup is used).</div><div class='line' id='LC318'>#</div><div class='line' id='LC319'># This base size is compared to the current size. If the current size is</div><div class='line' id='LC320'># bigger than the specified percentage, the rewrite is triggered. Also</div><div class='line' id='LC321'># you need to specify a minimal size for the AOF file to be rewritten, this</div><div class='line' id='LC322'># is useful to avoid rewriting the AOF file even if the percentage increase</div><div class='line' id='LC323'># is reached but it is still pretty small.</div><div class='line' id='LC324'>#</div><div class='line' id='LC325'># Specify a precentage of zero in order to disable the automatic AOF</div><div class='line' id='LC326'># rewrite feature.</div><div class='line' id='LC327'><br/></div><div class='line' id='LC328'>auto-aof-rewrite-percentage 100</div><div class='line' id='LC329'>auto-aof-rewrite-min-size 64mb</div><div class='line' id='LC330'><br/></div><div class='line' id='LC331'>################################## SLOW LOG ###################################</div><div class='line' id='LC332'><br/></div><div class='line' id='LC333'># The Redis Slow Log is a system to log queries that exceeded a specified</div><div class='line' id='LC334'># execution time. The execution time does not include the I/O operations</div><div class='line' id='LC335'># like talking with the client, sending the reply and so forth,</div><div class='line' id='LC336'># but just the time needed to actually execute the command (this is the only</div><div class='line' id='LC337'># stage of command execution where the thread is blocked and can not serve</div><div class='line' id='LC338'># other requests in the meantime).</div><div class='line' id='LC339'># </div><div class='line' id='LC340'># You can configure the slow log with two parameters: one tells Redis</div><div class='line' id='LC341'># what is the execution time, in microseconds, to exceed in order for the</div><div class='line' id='LC342'># command to get logged, and the other parameter is the length of the</div><div class='line' id='LC343'># slow log. When a new command is logged the oldest one is removed from the</div><div class='line' id='LC344'># queue of logged commands.</div><div class='line' id='LC345'><br/></div><div class='line' id='LC346'># The following time is expressed in microseconds, so 1000000 is equivalent</div><div class='line' id='LC347'># to one second. Note that a negative number disables the slow log, while</div><div class='line' id='LC348'># a value of zero forces the logging of every command.</div><div class='line' id='LC349'>slowlog-log-slower-than 10000</div><div class='line' id='LC350'><br/></div><div class='line' id='LC351'># There is no limit to this length. Just be aware that it will consume memory.</div><div class='line' id='LC352'># You can reclaim memory used by the slow log with SLOWLOG RESET.</div><div class='line' id='LC353'>slowlog-max-len 1024</div><div class='line' id='LC354'><br/></div><div class='line' id='LC355'>################################ VIRTUAL MEMORY ###############################</div><div class='line' id='LC356'><br/></div><div class='line' id='LC357'>### WARNING! Virtual Memory is deprecated in Redis 2.4</div><div class='line' id='LC358'>### The use of Virtual Memory is strongly discouraged.</div><div class='line' id='LC359'><br/></div><div class='line' id='LC360'># Virtual Memory allows Redis to work with datasets bigger than the actual</div><div class='line' id='LC361'># amount of RAM needed to hold the whole dataset in memory.</div><div class='line' id='LC362'># In order to do so very used keys are taken in memory while the other keys</div><div class='line' id='LC363'># are swapped into a swap file, similarly to what operating systems do</div><div class='line' id='LC364'># with memory pages.</div><div class='line' id='LC365'>#</div><div class='line' id='LC366'># To enable VM just set &#39;vm-enabled&#39; to yes, and set the following three</div><div class='line' id='LC367'># VM parameters accordingly to your needs.</div><div class='line' id='LC368'><br/></div><div class='line' id='LC369'>vm-enabled no</div><div class='line' id='LC370'># vm-enabled yes</div><div class='line' id='LC371'><br/></div><div class='line' id='LC372'># This is the path of the Redis swap file. As you can guess, swap files</div><div class='line' id='LC373'># can&#39;t be shared by different Redis instances, so make sure to use a swap</div><div class='line' id='LC374'># file for every redis process you are running. Redis will complain if the</div><div class='line' id='LC375'># swap file is already in use.</div><div class='line' id='LC376'>#</div><div class='line' id='LC377'># The best kind of storage for the Redis swap file (that&#39;s accessed at random) </div><div class='line' id='LC378'># is a Solid State Disk (SSD).</div><div class='line' id='LC379'>#</div><div class='line' id='LC380'># *** WARNING *** if you are using a shared hosting the default of putting</div><div class='line' id='LC381'># the swap file under /tmp is not secure. Create a dir with access granted</div><div class='line' id='LC382'># only to Redis user and configure Redis to create the swap file there.</div><div class='line' id='LC383'>vm-swap-file /tmp/redis.swap</div><div class='line' id='LC384'><br/></div><div class='line' id='LC385'># vm-max-memory configures the VM to use at max the specified amount of</div><div class='line' id='LC386'># RAM. Everything that deos not fit will be swapped on disk *if* possible, that</div><div class='line' id='LC387'># is, if there is still enough contiguous space in the swap file.</div><div class='line' id='LC388'>#</div><div class='line' id='LC389'># With vm-max-memory 0 the system will swap everything it can. Not a good</div><div class='line' id='LC390'># default, just specify the max amount of RAM you can in bytes, but it&#39;s</div><div class='line' id='LC391'># better to leave some margin. For instance specify an amount of RAM</div><div class='line' id='LC392'># that&#39;s more or less between 60 and 80% of your free RAM.</div><div class='line' id='LC393'>vm-max-memory 0</div><div class='line' id='LC394'><br/></div><div class='line' id='LC395'># Redis swap files is split into pages. An object can be saved using multiple</div><div class='line' id='LC396'># contiguous pages, but pages can&#39;t be shared between different objects.</div><div class='line' id='LC397'># So if your page is too big, small objects swapped out on disk will waste</div><div class='line' id='LC398'># a lot of space. If you page is too small, there is less space in the swap</div><div class='line' id='LC399'># file (assuming you configured the same number of total swap file pages).</div><div class='line' id='LC400'>#</div><div class='line' id='LC401'># If you use a lot of small objects, use a page size of 64 or 32 bytes.</div><div class='line' id='LC402'># If you use a lot of big objects, use a bigger page size.</div><div class='line' id='LC403'># If unsure, use the default :)</div><div class='line' id='LC404'>vm-page-size 32</div><div class='line' id='LC405'><br/></div><div class='line' id='LC406'># Number of total memory pages in the swap file.</div><div class='line' id='LC407'># Given that the page table (a bitmap of free/used pages) is taken in memory,</div><div class='line' id='LC408'># every 8 pages on disk will consume 1 byte of RAM.</div><div class='line' id='LC409'>#</div><div class='line' id='LC410'># The total swap size is vm-page-size * vm-pages</div><div class='line' id='LC411'>#</div><div class='line' id='LC412'># With the default of 32-bytes memory pages and 134217728 pages Redis will</div><div class='line' id='LC413'># use a 4 GB swap file, that will use 16 MB of RAM for the page table.</div><div class='line' id='LC414'>#</div><div class='line' id='LC415'># It&#39;s better to use the smallest acceptable value for your application,</div><div class='line' id='LC416'># but the default is large in order to work in most conditions.</div><div class='line' id='LC417'>vm-pages 134217728</div><div class='line' id='LC418'><br/></div><div class='line' id='LC419'># Max number of VM I/O threads running at the same time.</div><div class='line' id='LC420'># This threads are used to read/write data from/to swap file, since they</div><div class='line' id='LC421'># also encode and decode objects from disk to memory or the reverse, a bigger</div><div class='line' id='LC422'># number of threads can help with big objects even if they can&#39;t help with</div><div class='line' id='LC423'># I/O itself as the physical device may not be able to couple with many</div><div class='line' id='LC424'># reads/writes operations at the same time.</div><div class='line' id='LC425'>#</div><div class='line' id='LC426'># The special value of 0 turn off threaded I/O and enables the blocking</div><div class='line' id='LC427'># Virtual Memory implementation.</div><div class='line' id='LC428'>vm-max-threads 4</div><div class='line' id='LC429'><br/></div><div class='line' id='LC430'>############################### ADVANCED CONFIG ###############################</div><div class='line' id='LC431'><br/></div><div class='line' id='LC432'># Hashes are encoded in a special way (much more memory efficient) when they</div><div class='line' id='LC433'># have at max a given numer of elements, and the biggest element does not</div><div class='line' id='LC434'># exceed a given threshold. You can configure this limits with the following</div><div class='line' id='LC435'># configuration directives.</div><div class='line' id='LC436'>hash-max-zipmap-entries 512</div><div class='line' id='LC437'>hash-max-zipmap-value 64</div><div class='line' id='LC438'><br/></div><div class='line' id='LC439'># Similarly to hashes, small lists are also encoded in a special way in order</div><div class='line' id='LC440'># to save a lot of space. The special representation is only used when</div><div class='line' id='LC441'># you are under the following limits:</div><div class='line' id='LC442'>list-max-ziplist-entries 512</div><div class='line' id='LC443'>list-max-ziplist-value 64</div><div class='line' id='LC444'><br/></div><div class='line' id='LC445'># Sets have a special encoding in just one case: when a set is composed</div><div class='line' id='LC446'># of just strings that happens to be integers in radix 10 in the range</div><div class='line' id='LC447'># of 64 bit signed integers.</div><div class='line' id='LC448'># The following configuration setting sets the limit in the size of the</div><div class='line' id='LC449'># set in order to use this special memory saving encoding.</div><div class='line' id='LC450'>set-max-intset-entries 512</div><div class='line' id='LC451'><br/></div><div class='line' id='LC452'># Similarly to hashes and lists, sorted sets are also specially encoded in</div><div class='line' id='LC453'># order to save a lot of space. This encoding is only used when the length and</div><div class='line' id='LC454'># elements of a sorted set are below the following limits:</div><div class='line' id='LC455'>zset-max-ziplist-entries 128</div><div class='line' id='LC456'>zset-max-ziplist-value 64</div><div class='line' id='LC457'><br/></div><div class='line' id='LC458'># Active rehashing uses 1 millisecond every 100 milliseconds of CPU time in</div><div class='line' id='LC459'># order to help rehashing the main Redis hash table (the one mapping top-level</div><div class='line' id='LC460'># keys to values). The hash table implementation redis uses (see dict.c)</div><div class='line' id='LC461'># performs a lazy rehashing: the more operation you run into an hash table</div><div class='line' id='LC462'># that is rhashing, the more rehashing &quot;steps&quot; are performed, so if the</div><div class='line' id='LC463'># server is idle the rehashing is never complete and some more memory is used</div><div class='line' id='LC464'># by the hash table.</div><div class='line' id='LC465'># </div><div class='line' id='LC466'># The default is to use this millisecond 10 times every second in order to</div><div class='line' id='LC467'># active rehashing the main dictionaries, freeing memory when possible.</div><div class='line' id='LC468'>#</div><div class='line' id='LC469'># If unsure:</div><div class='line' id='LC470'># use &quot;activerehashing no&quot; if you have hard latency requirements and it is</div><div class='line' id='LC471'># not a good thing in your environment that Redis can reply form time to time</div><div class='line' id='LC472'># to queries with 2 milliseconds delay.</div><div class='line' id='LC473'>#</div><div class='line' id='LC474'># use &quot;activerehashing yes&quot; if you don&#39;t have such hard requirements but</div><div class='line' id='LC475'># want to free memory asap when possible.</div><div class='line' id='LC476'>activerehashing yes</div><div class='line' id='LC477'><br/></div><div class='line' id='LC478'>################################## INCLUDES ###################################</div><div class='line' id='LC479'><br/></div><div class='line' id='LC480'># Include one or more other config files here.  This is useful if you</div><div class='line' id='LC481'># have a standard template that goes to all redis server but also need</div><div class='line' id='LC482'># to customize a few per-server settings.  Include files can include</div><div class='line' id='LC483'># other files, so use this wisely.</div><div class='line' id='LC484'>#</div><div class='line' id='LC485'># include /path/to/local.conf</div><div class='line' id='LC486'># include /path/to/other.conf</div><div class='line' id='LC487'><br/></div></pre></div>
          </td>
